<!-- 더 보기 화면 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More | Kakao Clone</title>
    <script src="https://kit.fontawesome.com/6de48ee808.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- 무료 아이콘 fontawesome.com 을 사용하였습니다. -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">More</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-qrcode"></i>
                </i>
            </span>
            <span class="header__icon">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>

    <main class="more">
        <header class="more__header">
            <div class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="imgs/bori.jpg" style="width: 450px; height: 300px;" class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">Bori</span>
                        <span class="friend__status">bori@gmail.com</span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <i class="far fa-comment-alt fa-2x"></i>
                    </div>
                </div>
            </div>

            <ul class="more__btn-list">
                <li class="more__btn">
                    <span class="more__Btn-icon">
                        <i class="far fa-smile fa-2x"></i>
                    </span>
                    <span class="more__btn-title">Emoticons</span>
                </li>
                <li class="more__btn">
                    <span class="more__Btn-icon">
                        <i class="fas fa-brush fa-2x"></i>
                    </span>
                    <span class="more__btn-title">Themes</span>
                </li>
                <li class="more__btn">
                    <span class="more__Btn-icon">
                        <i class="fab fa-kaggle fa-2x"></i>
                    </span>
                    <span class="more__btn-title">Account</span>
                </li>
            </ul>

            <section class="more__suggestions">
                <h5 class="more__title">
                    Suggestions
                </h5>
                <ul class="more__suggestions-list">
                    <li class="more__suggestions suggestion">
                        <span class="suggestions__icon">
                            <i class="fas fa-quote-right fa-2x"></i>
                        </span>
                        <span class="suggestion__title">Kakao Story</span>
                    </li>
                    <li class="more__suggestions suggestion">
                        <span class="suggestions__icon">
                            <i class="fas fa-beer fa-2x"></i>
                        </span>
                        <span class="suggestion__title">Kakao friends</span>
                    </li>
                    <li class="more__suggestions suggestion">
                        <span class="suggestions__icon">
                            <i class="far fa-gem fa-2x"></i>
                        </span>
                        <span class="suggestion__title">Friends Gem</span>
                    </li>
                </ul>
            </section>

        </header>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
